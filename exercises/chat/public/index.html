<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prosty wielopokojowy czat</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <h1>Witacie na czacie!</h1>
  <div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>

    <form action="" id="send_form">
      <input type="text" id="send-message">
      <input type="submit" id="send-button" value="Wyślij">
      <div id="help">
        <!-- Polecenia czatu -->
        <ul>
          <li>Zmiana nazwy użytkownika: <code>/nick [nazwa użytkownika]</code></li>
          <li>Przejście do lub utworzenie pokoju: <code>/join [nazwa pokoju]</code></li>
        </ul>
      </div>
    </form>
  </div>

  <script src="./socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
  <script src="./js/chat.js"></script>
  <script src="./js/chat_ui.js"></script>
</body>
</html>
